<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container center mt-5">
    <h1 class="main-heading mb-4">Search GitHub User</h1>

    
    <div class="search-bar mb-4">
        <input type="text" id="username-input" class="input-box" placeholder="Enter GitHub Username">
        <button id="search-btn" class="search-btn">Search</button>
    </div>

   
    <div id="profile-info" class="profile-box hidden">
        <div class="profile-details">
            <img id="profile-img" class="profile-img" alt="Profile Image">
            <h2 id="profile-name" class="profile-name"></h2>
            <p><strong>Joined on:</strong> <span id="profile-joined"></span></p>
            <p><strong>Member for:</strong> <span id="profile-member-for"></span></p>
            
           
            <p><a id="profile-link" href="#" target="_blank" class="profile-link">Go to GitHub Profile</a></p>

            <button id="repo-btn" class="repo-btn">View Repositories</button>
        </div>
    </div>

    <!-- Repositories -->
    <div id="repo-list" class="repo-list hidden">
        <h4>Last 5 Repositories:</h4>
        <ul id="repos" class="repo-list-items">
            
        </ul>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
